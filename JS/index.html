<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Fibonacci Series Generator</h2>
  
  <!-- Input field to enter number of steps -->
  <label for="steps">Enter the number of steps:</label>
  <input type="number" id="steps" min="1" placeholder="Number of steps">
  
  
  <!-- Button to trigger the Fibonacci series generation -->
  <button id="btn" onclick="printFibonacci()">Print</button>
  <!-- Element to display the Fibonacci series -->
  <div id="result"></div>
  
  <script src="Excercise5.js"></script>

</body>
</html>
